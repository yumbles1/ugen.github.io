<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Bio Site</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .join-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background: #ff3b6b;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .join-button:hover {
            background: #ff6b8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My World</h1>
        <p>Hi there! I'm [Your Name], a passionate [Your Profession or Hobby]. Here, you'll find my thoughts, projects, and a bit about me. Join my community and let's connect!</p>
        <a href="https://discord.gg/t5E369j9W5" target="_blank" class="join-button">Join My Discord</a>
    </div>
</body>
</html>
