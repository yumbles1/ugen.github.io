<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .link-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background: #e74c3c;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .link-button:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Site</h1>
        <p>Explore more about me and what I do! Click below to visit my bio page and join the fun!</p>
        <a href="bio.html" class="link-button">Go to Bio</a>
    </div>
</body>
</html>
